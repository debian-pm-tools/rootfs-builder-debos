architecture: {{ .architecture }}

actions:
  - action: apt
    packages:
      - dbus-x11
      - glosbit
      - gpodder-qml
      - gstreamer1.0-libav
      - gstreamer1.0-omx
      - gstreamer1.0-plugins-bad
      - index
      - kaccounts-mobile
      - kaidan
      - kde-config-mobile-networking
      - kdeconnect-mobile
      - kinfocenter
      # For thumbnails
      - kio-extras
      - koko
      # For detecting the screen dimensions
      - kscreen
      - kwin-wayland
      - kwin-wayland-backend-{{ .gfx }}
      # For storing the wifi passwords
      - libkf5wallet-bin
      - llsvplayer
      - marble-maps
      - nemo-qtmultimedia-plugins
      - okular-mobile
      - pix
      - plasma-angelfish
      - plasma-discover
      - plasma-nm
      - plasma-pa
      - plasma-phonebook
      - plasma-phone-components
      - plasma-phone-settings
      - plasma-settings
      - plasma-workspace-wallpapers
      - polkit-kde-agent-1
      - pulseaudio-utils
      - qmlkonsole
      - qml-module-ofono
      - qmlplane
      - qtvirtualkeyboard-gtk
      - qtvirtualkeyboard-plugin
      - qtwayland5 # Why isn't this installed as a dependency?
      - simplelogin
      - spacebar
      - telegram-desktop
      - telepathy-ofono-ril-mc-plugin
      - upower
      - vvave
      - libqt5multimedia5-plugins
      - gstreamer1.0-plugins-good

  - action: run
    description: Set up user account
    chroot: true
    script: ../scripts/setup-user.sh

  - action: run
    description: Set environment variables for Plasma
    chroot: true
    script: ../scripts/setup-plasma-env.sh

  - action: run
    description: Set graphical target as default
    chroot: true
    script: ../scripts/set-graphical-target.sh
